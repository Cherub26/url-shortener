<app-dashboard [username]="username" (logout)="handleLogout()"></app-dashboard>
<div class="page-bg">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <input type="text" name="username" [(ngModel)]="loginUsername" placeholder="Username" required />
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
  <p>Don't have an account? <a routerLink="/register">Register here</a></p>
</div>
