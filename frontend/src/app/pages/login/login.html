<app-dashboard [username]="username" (logout)="handleLogout()"></app-dashboard>
<div class="page-bg">
  <mat-card class="login-card mat-elevation-z8">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="loginUsername" required />
      </mat-form-field>
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password" required />
        <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()">
          <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </form>
    <div *ngIf="error" class="error">{{ error }}</div>
    <p>Don't have an account? <a routerLink="/register">Register here</a></p>
  </mat-card>
</div>
