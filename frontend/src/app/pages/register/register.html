<app-dashboard [username]="username" (logout)="handleLogout()"></app-dashboard>
<div class="page-bg">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <input type="text" name="username" [(ngModel)]="registerUsername" placeholder="Username" required />
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
